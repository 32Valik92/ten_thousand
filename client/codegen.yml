schema: http://localhost:4000/graphql
documents: "src/graphql/**/*.graphql"
generates:
  src/services/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-rtk-query
    config:
      importBaseApiFrom: "./api"
      exportHooks: true
      hooksSuffix: ""
      useTypeImports: true
      addUnderscoreToArgsType: true
      enumsAsTypes: true
