query Forms {
  forms {
    id
    title
    description
    createdAt
  }
}

query Form($id: ID!) {
  form(id: $id) {
    id
    title
    description
    createdAt
    questions {
      id
      title
      type
      required
      options {
        id
        label
      }
    }
  }
}

query Responses($formId: ID!) {
  responses(formId: $formId) {
    id
    formId
    createdAt
    answers {
      questionId
      textValue
      dateValue
      optionId
      optionIds
    }
  }
}

mutation CreateForm($title: String!, $description: String, $questions: [QuestionInput!]) {
  createForm(title: $title, description: $description, questions: $questions) {
    id
    title
    description
    createdAt
    questions {
      id
      title
      type
      required
      options {
        id
        label
      }
    }
  }
}

mutation SubmitResponse($formId: ID!, $answers: [AnswerInput!]!) {
  submitResponse(formId: $formId, answers: $answers) {
    id
    formId
    createdAt
  }
}
